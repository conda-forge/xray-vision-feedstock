{% set name = "xray-vision" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xray-vision-{{ version }}.tar.gz
  sha256: 2cf96f89288d7ccb16dfdefb05d665b7d3b783401ebd193ec2eb219c4131ad43

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib
    - numpy
    - pandas
    - pyqt
    - scipy
    - sip
    - six

test:
  imports:
    - PyQt5
    - xray_vision
    - xray_vision.backend
    - xray_vision.backend.mpl
    - xray_vision.mask
    - xray_vision.messenger
    - xray_vision.messenger.mpl
    - xray_vision.mpl_plotting
    - xray_vision.qt_widgets
    - xray_vision.utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Nikea/xray-vision
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Visualization widgets and plotting helpers targeted at X-Ray Sciences

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
    - mrakitin
