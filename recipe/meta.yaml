{% set name = "xray-vision" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xray-vision-{{ version }}.tar.gz
  sha256: aaaef6794820ddb9abd8665209259f07aa9170fcd22f660ad7d05138e04e941c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib
    - numpy
    - pandas
    - pyqt
    - scipy
    - sip
    - six

test:
  imports:
    - PyQt5
    - xray_vision
    - xray_vision.backend
    - xray_vision.backend.mpl
    - xray_vision.mask
    - xray_vision.messenger
    - xray_vision.messenger.mpl
    - xray_vision.mpl_plotting
    - xray_vision.qt_widgets
    - xray_vision.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Nikea/xray-vision
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Visualization widgets and plotting helpers targeted at X-Ray Sciences

extra:
  recipe-maintainers:
    - licode
    - tacaswell
    - CJ-Wright
    - mrakitin
